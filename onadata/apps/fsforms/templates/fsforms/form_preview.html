{% load staticfiles i18n filters %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'css/enketo/plain.css' %}">

        <style>
            body {
                font-family: 'PT Sans', sans-serif;
                background-color: #f0f0f0;
                height: 100vh;
                margin: 0;
                padding: 0;
                display: grid;
                align-items: center;
                justify-content: center;
                color: #565656;
                font-size: 14px;
            }

            .form {
                width: 480px;
                background-color: #fff;
                padding: 16px 24px;
                border-radius: 5px;
            }

            form {
                width: 100%;
            }

            .submit-button {
                font-family: inherit;
                border: 0;
                background-color: #41d698;
                color: #fff;
                padding: 5px 12px;
                text-transform: uppercase;
                cursor: pointer;
                border-radius: 3px;
                box-shadow: 0 2px 10px -3px rgba(0, 0, 0, .5);
            }

            .submit-button:active {
                box-shadow: 0 1px 5px -2px rgba(0, 0, 0, .5);
            }
        </style>
    </head>
    <body>
        <div class="form">
            {{ html_form | safe }}
            <button class="submit-button" onClick="submit()">Validate</button>
        </div>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="{{STATIC_URL}}js/enketo-core.js"></script>
        <script>
            const formSelector = 'form.or:eq(0)';
            const data = {
                modelStr: '{{ model_str|escapejs|safe }}',
                instanceStr: null,
                submitted: false,
                external: [],
                session: {},
            };

            const csrfInput = $("{% csrf_token %}");
            const hiddenInput = $('<input type="hidden" name="enketo_xml_data">');

            const formElement = $(formSelector);
            hiddenInput.appendTo(formElement);
            csrfInput.appendTo(formElement);

            const form = new enketo.Form(formSelector, data, {});
            form.init();

            formElement.removeAttr('onsubmit')
                .attr('method', 'POST')
                .attr('enctype', 'multipart/form-data')
                .attr('encoding', 'multipart/form-data');
            

            function submit() {
                form.validate().then((valid) => {
                    if (valid) {
                        alert("Form Valid")
                    }
                    // TODO Alert with errors
                });
            }
        </script>
    </body>
</html>
