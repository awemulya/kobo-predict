<style type="text/css">
  body {
    background-color:black;

  }

  #maincontent {
  	display: block;
  margin-left: auto;
  margin-right: auto;

    <body style="background-color: black;">
    	<input type="button" name="" style="margin-left: auto; margin-right: auto;" value="print" onclick="PrintElem('report')">
    	<div id="report">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		{%block extracss %}
		{% endblock %}

		<link rel="apple-touch-icon" href="{% static 'dummy/apple-touch-icon.png' %}">
		<link rel="stylesheet" href="{% static 'dummy/assets/css/style.css' %}">
        <script src="{% static 'dummy/assets/js/vendor/modernizr-2.8.3-respond-1.4.2.min.js' %}"></script>
        <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">


		<script type="text/javascript" src="{{ STATIC_URL }}js/libs/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/libs/knockout.js" ></script>
		<script type="text/javascript" src="{{ STATIC_URL }}js/ko_lib.js" ></script>
		{%block kocript %}
    	{% endblock %}

        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->


		<div id = "maincontent" style="width:660px; background-color: white; overflow: hidden;">
		{% block content %}
		{% endblock %}
		</div>
		<!--<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
        <!--<script>window.jQuery || document.write('<script src="assets/js/vendor/jquery-3.2.1.min.js"><\/script>')</script>-->
        <script>window.jQuery || document.write('<script src="{% static 'dummy/assets/js/vendor/jquery-1.11.2.min.js' %}"><\/script>')</script>
		<script src="{% static 'dummy/assets/js/vendor/popper.min.js' %}"></script>

        <script src="{% static 'dummy/assets/js/vendor/bootstrap.min.js' %}"></script>
		<script src="{% static 'dummy/assets/js/plugins.js' %}"></script>

		<script src="{% static 'dummy/assets/js/vendor/jquery.cookie.js' %}"></script>
		<script src="{% static 'dummy/assets/js/vendor/jquery.dcjqaccordion.2.7.min.js' %}"></script>
		<script src="{% static 'dummy/assets/js/vendor/jquery.slimscroll.min.js' %}"></script>
		<script src="{% static 'dummy/assets/js/vendor/jquery.nicescroll.min.js' %}"></script>

		<!--<script src="{% static 'dummy/assets/js/vendor/leaflet.js' %}"></script>-->
		<script>

			$(document).ready(function(){

				$(".widget-scolling-list > .widget-body").niceScroll({cursorborder:"",cursorcolor:"#00628e"});

				$('.scrollingSlider').slick({
				  slidesToShow: 4,
				  arrows: false,
				  autoplay : true,
				  infinite: false,
				  responsive: [
					{
					  breakpoint: 768,
					  settings: {
						arrows: false,
						slidesToShow: 3
					  }
					},
					{
					  breakpoint: 480,
					  settings: {
						arrows: false,
						centerMode: true,
						slidesToShow: 1
					  }
					}
				  ]
				});
				$('.photo-item img').on('click',function(){
					var title = $(this).attr('img-title');
					var src = $(this).attr('src');
					var img = '<img src="' + src + '" class="img-responsive"/>';
					var html = '';
					html += img;
					$('#myModalLabel').modal();
					$('#myModalLabel').on('shown.bs.modal', function(){
						$('#myModalLabel .modal-header .modal-title').html(title);
						$('#myModalLabel .modal-body').html(html);
					})
					$('#myModalLabel').on('hidden.bs.modal', function(){
						$('#myModalLabel .modal-header .modal-title').html('');
						$('#myModalLabel .modal-body').html('');
					});
				});
			});



		</script>


        <!--<script src="{% static 'dummy/assets/js/main.js' %}"></script>-->
<div>
    </body>
	{%block extrascript %}
    {% endblock %}
</html>
